l_english:
#events
 nf_mojave.1.t:0 "What to do with the Raiders."
 nf_mojave.1.d:0 "We've won against the raiders, and we have whats left of them and their ilk at our mercy. What should we do?"
 nf_mojave.1.a:0 "Execute Them."
 nf_mojave.1.b:0 "Allow Them to Stay."
 nf_mojave.1.c:0 "Exile them from our lands."
 
 nf_mojave.2.t:0 "Where should we lead from?"
 nf_mojave.2.d:0 "Now that we have rallied under a unified Mojave, Which town should we consider our capital?"
 nf_mojave.2.a:0 "Goodsprings."
 nf_mojave.2.b:0 "Primm."
 nf_mojave.2.c:0 "Novac."
 
 nf_mojave.3.t:0 "Leader of the Mojave"
 nf_mojave.3.d:0 "We've rid ourselves of the raider plague, sealed their fate, and chose a proper capital. The next thing to do is to choose who shall lead us."
 nf_mojave.3.a:0 "Trudy, from Goodsprings."
 nf_mojave.3.b:0 "Sheriff Mcbain, from Primm."
 nf_mojave.3.c:0 "Jeannie May Crawford, From Novac."
 
